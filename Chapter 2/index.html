<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Aplikasi Ubah Warna</h1>
    <label for="bg-color">Ubah warna background</label>
    <input type="color" name="bg-color" id="bg-color">
    <br><br>
    <label for="txt-color">Ubah warna text</label>
    <input type="color" name="txt-color" id="txt-color">

    <script>
        var bgColor = document.getElementById("bg-color")
        var txtColor = document.getElementById("txt-color")

        bgColor.addEventListener("change", event => {
            document.body.style.backgroundColor = bgColor.value
        })

        txtColor.addEventListener("change", event => {
            document.body.style.color = txtColor.value
        })

    </script>

</body>

</html>
